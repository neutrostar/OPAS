<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>OPAS</title>
	<script>window.$ = window.jQuery = require('jquery');</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel = "stylesheet" type ="text/css" href ="src/scripts/css/form.css">
	<link rel = "stylesheet" type ="text/css" href ="src/scripts/css/opas.css">


</head>

<body>
	<nav>
		<ul>
			<div id="left-nav">
				<li>OPAS</li>
				<li>Student</li>
			</div>
			<div id="right-nav">
				<li>About Us</li>
				<li>Support</li>
			</div>
		</ul>
	</nav>
	
 
	<div id="pageContainer">
		<div id="formContainer">
			<div id="logo"><img src="https://pixabay.com/get/ea37b90f2cf4033ed1584d05fb1d4e97e07ee3d21cac104497f3c571a5eeb4b0_340.jpg"/></div>
			<div id="forms">
				<form id="forgot">
					<div class="fadeUp">
						<div class="formHead">
							<h1>FORGOT PASSWORD?</h1>
							<p>Looks like you forgot your password</p>
						</div>
						<div class="formDiv">
							<input type="email" placeholder="Type your email"/>
						</div>
						<div class="formDiv">
							<input type="submit" value="SEND EMAIL"/>
						</div>
						<div class="formOther"><a class="backLoginF" href="#">BACK TO LOGIN</a><a href="#">CONTACT STAFF</a></div>
					</div>
				</form>
				<form id="login">
					<div class="formHead">
						<h1>WELCOME BACK</h1>
						<p>Login to continue</p>
					</div>
					<div class="formDiv">
						<input type="text" placeholder="Roll Number" name="rollnumber"/>
					</div>
					<div class="formDiv">
						<input type="password" placeholder="Password" name="password"/>
					</div>
					<div class="formDiv">
						<input type="submit" value="LOGIN"/>
					</div>
					<div class="formOther"><a class="forgotBtn" href="#">FORGOT PASSWORD?</a><a class="needAccount" href="#">NEED AN ACCOUNT?</a></div>
				</form>
				<form id="register">
					<div class="formHead">
						<h1>SIGN UP FOR OPAS</h1>
						<p>Register to gain full access</p>
					</div>
					<div class="formDiv">
						<input type="text" placeholder="Full Name" name="fullname"/>
					</div>
					<div class="formDiv">
						<input type="email" placeholder="Email" name="email"/>
					</div>
					<div class="formDiv">
						<input type="text" placeholder="Roll Number" name="rollnumber"/>
					</div>
					<div class="formDiv">
						<input type="password" placeholder="Password" name="password"/>
					</div>
					<div class="formDiv">
						<input type="password" placeholder="Re-enter Password" name="repassword"/>
					</div>
					<div class="formDiv">
						<input type="submit" value="REGISTER"/>
					</div>
					<div class="formOther"><a class="backLogin" href="#">BACK TO LOGIN</a><a class="regBtn" href="#">WHY REGISTER?</a></div>
				</form>
			</div>
		</div>
	</div>
	<script src ="src/scripts/js/form.js"></script>
</body>
</html>
